<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Opportunity</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/claritylogo.png" alt="Your Logo">
        </div>
    </header>
    <div class="container">
        <div class="left">
            <h1>Sign Up</h1>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <iframe src="https://www.youtube.com/embed/wfMZ0bXrPHc?autoplay=1&mute=1&loop=1&playlist=wfMZ0bXrPHc"
                title="YouTube video player" frameborder="0" loading="lazy"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
